<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightHive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <div class="head-top">
                <div class="date"></div>
                <div id="google_translate_element"></div>
                <div class="but">
                    <button>Subscribe for ₹250/Year</button>
                    <button>Log in</button>
                </div>
                <div class="ham">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            
            <h4>InsightHive</h4>
        </div>
        <div class="side-bar">
            <button>Subscribe for ₹250/Year</button>
            <button>Log in</button>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="option-container"></div>
        <div class="main"></div>

        <footer>
            <div class="foot-title">
                <p>InsightHive</p>
                <p class="sub-title">Powered by Times Internet</p>
            </div>

            <div class="icon">
                <p>Connect with us</p>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="copyright">Copyright © 2023 InsightHive Co. Ltd. All rights reserved. 
                For reprint rights: Times Syndication Service</div>
        </footer>
    </div>

    <script src="index.js"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
